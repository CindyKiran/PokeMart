<a [routerLink]="['/inventory/form']"><button>Submit new product</button></a>
<div class="container">
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Model Number</th>
        </tr>
        <tr *ngFor="let item of items">
            <td><a [routerLink]= "['/inventory/item', item.id]">{{item.name}}</a></td>
            <td>{{item.price}}</td>
            <td>{{item.model_number}}-{{item.model_ser}}</td>
        </tr>
    </table>
</div>
