<div class="container">
    <div class="row">
      <a class="btn btn=primary" routerLink="/inventory">Back to List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Product Name</label>
        <div class="form-control">{{item.name}}</div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <div class="form-control">{{item.price}}</div>
      </div>
      <div class="form-group">
        <label>Model Number</label>
        <div class="form-control">{{item.model_number}}-{{item.model_ser}}</div>
      </div>
      <div class="form-group">
        <label>Product Dimension</label>
        <div class="form-control">{{itemReg.specs}</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div class="form-control">{{itemReg.description}}</div>
      </div>
      <div class="form-group">
        <div class="form-control">{{itemReg.image}}</div>
      </div>
    </div>
  </div>
